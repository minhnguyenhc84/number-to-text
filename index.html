<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Number to Text</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Number to Text</h1>
      <div class="input-group">
        <input
          id="input-number"
          class="input-number"
          type="number"
          name="inputNumber"
          min="1"
          max="999"
          placeholder="enter a number"
        />
        <div class="input-annotate">
          <span>* 1 → 999</span>
          <span id="input-alert"
            >Vui lòng nhập giá trị từ <b>1</b> đến <b>999</b>!
          </span>
        </div>
      </div>
      <div class="text-area" id="text-area"></div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
